<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <p>Digite seu nome:</p>
        <input type="text" name="nome" placeholder="Ex: Emanuele">
        <br>
        <p>Coloque seu email:</p>
        <input type="email" name="email" placeholder="Ex:DanielaBrito@gmail.com"> 
        <br>
        <p>Coloque seu número:</p>
        <input type="number" name="phone" placeholder="Ex:(XX) XXXX-XXXX">
        <br>
        <p>Você tem o segundo grau completo?</p>
        <input type="radio" name="work" value="Sim"> Com certeza
        <input type="radio" name="work" value="Não"> Sem certeza
        <br>
        <p>Qual seu estado de origem?</p>
        <select name="estados" id="">
            <option value="1">Acre</option>
            <option value="2">Alagoas</option>
            <option value="3">Amapá</option>
            <option value="4">Amazonas</option>
        </select>
        <br>
        <p>Quais suas experiências no mercado de trabalho?</p>
        <textarea name="reclamacao" id=""></textarea>
        <br>
        <input type="checkbox" name="novidades" checked> Aceitor receber as novidades
        <button type="submit">Enviar</button>
        <button type="reset">Apagar</button>




    </form>
</body>
</html>
